<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@3"></script>
    <title>Anime API</title>
</head>
<body>
    <div class="container">
        <div id="subtitle">
            <h3>Random Anime Quote</h3>
            <h4></h4>
        </div>
        <div id="app">
            <div class="outputEl">
                <div class="spinner-wrapper" v-if="loading">
                    <div class="spinner">
                        <div></div>
                        <div></div>
                    </div>
                </div>
                <div class="quote-wrapper" v-else>
                    <div id="quote">{{ aniQuote.quote }}</div>
                    <div id="character">{{ aniQuote.character }}</div>
                    <div id="animeTitle">{{ aniQuote.animeTitle }}</div>
                </div>
            </div>
            <button id="consumeBtn" class="btn" @click="loadAniQuote">
                <div class="btn-content">
                    <p>
                        <span class="material-icons">
                            auto_awesome
                        </span>
                    </p>
                    <p id="btn-text">Get animu quote</p>
                </div>
            </button>
        </div>
    </div>
    <script src="vue-script.js"></script>
    <!-- <script src="script.js"></script> -->
</body>
</html>
